{% load core %}
<div class="modal fade" id="{{item.name}}" tabindex="-1" role="dialog" aria-labelledby="{{item.name}}Label" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content bg-glass">
	    <div class="modal-header">
	      <small class="modal-title dk" id="{{item.name}}Label">{{item.item.name}}</small>
	      <button type="button" class="close gb" data-dismiss="modal" aria-label="Close">
	        <span aria-hidden="true">&times;</span>
	      </button>
	    </div>
	    <div class="modal-body d-flex justify-content-center">
			{% include 'partials/_order-view.html' %}
	    </div>
	  </div>
	</div>
</div>
